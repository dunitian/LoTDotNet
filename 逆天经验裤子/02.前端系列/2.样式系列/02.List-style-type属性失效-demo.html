<html>
<head>
    <style type="text/css">
        ul {
            padding: 0 0 0 0px;
            list-style-position: inside;
        }

            ul.circle {
                list-style-type: circle;
            }

            ul.square {
                list-style-type: square;
            }

        ol.upper-roman {
            list-style-type: upper-roman;
        }

        ol.lower-alpha {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>Type circle:</p>
    <ul class="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Type square:</p>
    <ul class="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Type upper-roman:</p>
    <ol class="upper-roman">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <p>Type lower-alpha:</p>
    <ol class="lower-alpha">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>


</body>
</html>
